apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: app-of-apps
  namespace: app-of-apps
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - app-of-apps